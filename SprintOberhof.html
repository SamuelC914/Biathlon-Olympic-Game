<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Biathlon Arcade â€“ Stable</title>

    <style>
        body {
            margin: 0;
            background: #ffffff;
            font-family: Arial, sans-serif;
            position: relative;
            overflow-y: auto;
        }

        /* IMAGE DE FOND TRANSPARENTE */
        body::before {
            content: "";
            position: fixed;
            inset: 0;

            background-image: url("https://github.com/SamuelC914/Biathlon-Olympic-Game/blob/main/eric-perrot-photo-agence-zoom-kevin-voigt.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            opacity: 0.25;
            /* ðŸ‘ˆ transparence */
            z-index: -1;
            /* ðŸ‘ˆ derriÃ¨re tout */
            pointer-events: none;
            /* ðŸ‘ˆ aucune interaction */
        }

        #left {
            width: 180px;
            padding: 10px;
            box-sizing: border-box;
        }

        #start-list {
            margin-top: 12px;
            background: rgba(255, 255, 255, 0.95);
            padding: 8px;
            font-size: 13px;
        }

        .start-row {
            margin-bottom: 4px;
        }

        #right {
            width: 350px;
            padding: 10px;
            box-sizing: border-box;
        }

        #center {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            /* max-height: 95vh; */
        }

        /* Classement sous la piste */
        #ranking-panel {
            width: 800px;
            background: #ffffff;
            padding: 10px;
            box-sizing: border-box;
            /* max-height: 260px; */
            /* ðŸ‘ˆ hauteur visible */
            overflow-y: auto;
            overflow-x: auto;
            /* ðŸ‘ˆ scroll interne */
            display: flex;
            flex-direction: row;
            gap: 12px;
        }

        /* Une colonne de classement */
        .ranking-column {
            flex: 1;
            border: 1px solid #ccc;
            padding: 8px;
            box-sizing: border-box;
        }

        /* Lignes de classement */
        .ranking-row {
            margin-bottom: 6px;
            font-size: 13px;
        }

        canvas {
            background: white;
            margin-top: 10px;
        }

        #shooting-panel {
            width: 100%;
            background: #ffffff;
            padding: 10px;
            box-sizing: border-box;
            min-height: 160px;
        }

        .shooting-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .targets span {
            display: inline-block;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid #000000;
            margin-left: 6px;
        }

        .hit {
            background: black;
        }

        .ranking-row {
            margin-bottom: 6px;
        }

        #app {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            gap: 12px;
            position: relative;
            z-index: 1;
        }

        #left-panel {
            width: 220px;
        }

        #center-panel {
            width: 900px;
        }

        #right-panel {
            width: 260px;
        }
    </style>
</head>


<body>

    <div id="app">

        <!-- HUD Ã  gauche -->
        <div id="left">
            <h3>HUD</h3>
            <p id="hud">Initialisationâ€¦</p>
            <p>= / - : vitesse</p>
            <p>+ : vitesse x 2</p>
            <p>- : vitesse / 2</p>
            <p>1 : vitesse 1</p>
            <p>x : vitesse xÂ²</p>
            <p>Espace : pause</p>

            <div id="start-list">
                <h4>DÃ©parts</h4>
                <div id="start-runners"></div>
            </div>
        </div>

        <!-- Centre : piste + classement -->
        <div id="center">
            <canvas id="track" width="800" height="400"></canvas>

            <div id="ranking-panel">
                <div class="ranking-column">
                    <h3>S1</h3>
                    <div id="ranking-s1"></div>
                </div>

                <div class="ranking-column">
                    <h3>S2</h3>
                    <div id="ranking-s2"></div>
                </div>

                <div class="ranking-column">
                    <h3>Finish</h3>
                    <div id="ranking-finish"></div>
                </div>
            </div>

        </div>

        <!-- Pas de tir Ã  droite -->
        <div id="right">
            <h3>Pas de tir</h3>
            <div id="shooting-panel"></div>
        </div>

    </div>


    <script>
        console.log("Script chargÃ©");

        // =====================
        // RÃ‰FÃ‰RENCES SÃ›RES
        // =====================
        const hud = document.getElementById("hud");
        const canvas = document.getElementById("track");
        if (!canvas) {
            hud.textContent = "ERREUR : canvas manquant";
            throw new Error("Canvas manquant");
        }
        const ctx = canvas.getContext("2d");

        // =====================
        // PISTE
        // =====================
        const CENTER = { x: 400, y: 200 };
        const A = 320;
        const B = 140;

        function initStartList() {
            const container = document.getElementById("start-runners");
            container.innerHTML = ""; // sÃ©curitÃ©

            runners
                .slice()
                .sort((a, b) => a.t0 - b.t0)
                .forEach(r => {
                    const div = document.createElement("div");
                    div.className = "start-row";
                    div.style.color = r.color;

                    const t0sec = (r.t0 / TIME_FACTOR).toFixed(1);
                    div.textContent = `${r.name}  +${t0sec}s`;

                    container.appendChild(div);
                });
        }

        // =====================
        // DONNÃ‰ES COUREURS
        // =====================
        const TIME_FACTOR = 1;

        const runners = [
            { name: "Massimiliano Agrraz", t0: 0, s1in: 468,s1result:5, s1time:490, s1out: 490, s2in: 961, s2result: 4, s2time: 981, s2out: 1003, finish: 1477, color: "#18d87e" },
{ name: "Heikki Cadelmanen", t0: 30, s1in: 520,s1result:4, s1time:541, s1out: 565, s2in: 1088, s2result: 3, s2time: 1111, s2out: 1159, finish: 1685, color: "#a28e5f" },
{ name: "Lorenzo Veronesi", t0: 60, s1in: 484,s1result:5, s1time:509, s1out: 509, s2in: 997, s2result: 5, s2time: 1016, s2out: 1016, finish: 1510, color: "#a4effb" },
{ name: "Stidpmi Martin", t0: 90, s1in: 471,s1result:4, s1time:494, s1out: 516, s2in: 992, s2result: 5, s2time: 1012, s2out: 1012, finish: 1494, color: "#875d63" },
{ name: "Thor Husvod", t0: 120, s1in: 451,s1result:4, s1time:475, s1out: 495, s2in: 949, s2result: 3, s2time: 971, s2out: 1013, finish: 1470, color: "#92f8a2" },
{ name: "El Pistolero", t0: 150, s1in: 481,s1result:5, s1time:502, s1out: 502, s2in: 986, s2result: 4, s2time: 1004, s2out: 1026, finish: 1516, color: "#abb821" },
{ name: "Cadelli Peltonen", t0: 180, s1in: 449,s1result:3, s1time:474, s1out: 514, s2in: 966, s2result: 3, s2time: 986, s2out: 1027, finish: 1481, color: "#0d41cc" },
{ name: "Lorenzo Akitsuki", t0: 210, s1in: 457,s1result:5, s1time:482, s1out: 482, s2in: 944, s2result: 4, s2time: 962, s2out: 982, finish: 1448, color: "#8563c8" },
{ name: "Jurgen Van Daelle", t0: 240, s1in: 452,s1result:3, s1time:481, s1out: 522, s2in: 977, s2result: 2, s2time: 1002, s2out: 1064, finish: 1523, color: "#03c732" },
{ name: "Heikki Petonen", t0: 270, s1in: 490,s1result:5, s1time:518, s1out: 518, s2in: 1014, s2result: 3, s2time: 1032, s2out: 1077, finish: 1578, color: "#52e004" },
{ name: "Matteo ninteo", t0: 300, s1in: 468,s1result:5, s1time:487, s1out: 488, s2in: 959, s2result: 4, s2time: 980, s2out: 1001, finish: 1477, color: "#db7077" },
{ name: "Slip Debain", t0: 330, s1in: 455,s1result:2, s1time:485, s1out: 548, s2in: 1008, s2result: 5, s2time: 1035, s2out: 1035, finish: 1500, color: "#9d686e" },
{ name: "Joe Cavson", t0: 360, s1in: 462,s1result:4, s1time:488, s1out: 509, s2in: 974, s2result: 5, s2time: 994, s2out: 994, finish: 1463, color: "#554568" },
{ name: "Sven Varkansen", t0: 390, s1in: 503,s1result:5, s1time:526, s1out: 526, s2in: 1032, s2result: 3, s2time: 1054, s2out: 1100, finish: 1609, color: "#21d9ea" },
{ name: "Didou Fourcade", t0: 420, s1in: 497,s1result:5, s1time:518, s1out: 518, s2in: 1017, s2result: 5, s2time: 1035, s2out: 1035, finish: 1537, color: "#ecd218" },
{ name: "Diego Gosso", t0: 450, s1in: 464,s1result:5, s1time:490, s1out: 490, s2in: 957, s2result: 4, s2time: 978, s2out: 1000, finish: 1471, color: "#7a2247" },
{ name: "Johan Vysta", t0: 480, s1in: 455,s1result:5, s1time:484, s1out: 485, s2in: 945, s2result: 5, s2time: 971, s2out: 971, finish: 1436, color: "#340250" },
{ name: "Martin Basquet", t0: 510, s1in: 478,s1result:4, s1time:501, s1out: 524, s2in: 1004, s2result: 3, s2time: 1029, s2out: 1073, finish: 1559, color: "#25e588" },
{ name: "Samuel Pinot", t0: 540, s1in: 452,s1result:5, s1time:473, s1out: 474, s2in: 929, s2result: 4, s2time: 954, s2out: 975, finish: 1435, color: "#fc315f" },
{ name: "Peter HAZARD", t0: 570, s1in: 453,s1result:5, s1time:480, s1out: 481, s2in: 937, s2result: 3, s2time: 959, s2out: 1001, finish: 1464, color: "#dc83eb" },
{ name: "Julich Bosch", t0: 600, s1in: 463,s1result:5, s1time:494, s1out: 494, s2in: 960, s2result: 3, s2time: 978, s2out: 1020, finish: 1489, color: "#e9ab24" },
{ name: "Khali Hochländer", t0: 630, s1in: 464,s1result:5, s1time:486, s1out: 487, s2in: 956, s2result: 5, s2time: 974, s2out: 974, finish: 1448, color: "#3db2cb" },
{ name: "Lars Elpino", t0: 660, s1in: 527,s1result:5, s1time:547, s1out: 547, s2in: 1077, s2result: 5, s2time: 1097, s2out: 1097, finish: 1632, color: "#882215" },

        ];
        initStartList()
        // Appliquer le facteur de normalisation temporelle
        runners.forEach(r => {
            r.t0 *= TIME_FACTOR;
            r.s1in *= TIME_FACTOR;
            r.s1time *= TIME_FACTOR;
            r.s1out *= TIME_FACTOR;
            r.s2in *= TIME_FACTOR;
            r.s2time *= TIME_FACTOR;
            r.s2out *= TIME_FACTOR;
            r.state = "RUNNING";
        });

        runners.forEach(r => {
            r.s1Done = false;
            r.s2Done = false;
        });

        runners.forEach(r => {
            r.times = {}; // { S1: { in: null, out: null }, S2: { in: null, out: null } }
        });

        // =====================
        // TEMPS
        // =====================
        let raceTime = 0;
        let timeScale = 0.5;
        let paused = false;
        let lastTime = performance.now();

        // =====================
        // PAS DE TIR
        // =====================
        const shooting = [];
        const TARGET_LIFETIME = 10;

        // =====================
        // INPUT
        // =====================
        document.addEventListener("keydown", e => {
            if (e.key === "=" || e.key === "+") timeScale = Math.min(100, timeScale * 2);
            if (e.key === "-") timeScale = Math.max(0.1, timeScale * 0.5);
            if (e.key === "0") timeScale = 1;
            if (e.key === "1") timeScale = 1;
            if (e.key === "2") timeScale = 4;
            if (e.key === "3") timeScale = 9;
            if (e.key === "4") timeScale = 16;
            if (e.key === "5") timeScale = 25;
            if (e.key === "6") timeScale = 36;
            if (e.key === "7") timeScale = 49;
            if (e.key === "8") timeScale = 64;
            if (e.key === "9") timeScale = 81;
            if (e.code === "Space") paused = !paused;
        });

        // =====================
        // BOUCLE
        // =====================
        function loop(now) {
            const realDt = (now - lastTime) / 1000;
            lastTime = now;

            if (!paused) raceTime += realDt * timeScale;

            update(realDt * timeScale);
            render();

            requestAnimationFrame(loop);
        }

        // =====================
        // GENERER TIR
        // =====================

        function generateTargets(result) {
            const arr = [];
            for (let i = 0; i < result; i++) arr.push("hit");
            for (let i = result; i < 5; i++) arr.push("miss");

            // shuffle
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        // =====================
        // UPDATE
        // =====================
        function update(dt) {
            runners.forEach(r => {
                // Si le coureur n'est pas encore parti, ne fait rien
                if (raceTime < r.t0) return;

                // Temps relatif depuis le dÃ©part du coureur
                const localTime = raceTime - r.t0;
                // S1
                if (!r.s1Done && localTime >= r.s1in) {
                    shooting.push({
                        runner: r,
                        shots: 0,
                        timer: 0,
                        end: r.s1out,
                        post: 0,
                        label: "S1",
                        targets: generateTargets(r.s1result)
                    });
                    r.s1Done = true;
                    r.times.S1 = { in: localTime.toFixed(1), out: null };
                }

                if (r.s1Done && r.times.S1 && r.times.S1.out === null && localTime >= r.s1out) {
                    r.times.S1.out = localTime.toFixed(1);
                }

                // --- Gestion S2 ---
                if (!r.s2Done && localTime >= r.s2in) {
                    shooting.push({
                        runner: r,
                        shots: 0,
                        timer: 0,
                        end: r.s2out,
                        post: 0,
                        label: "S2",
                        targets: generateTargets(r.s2result)
                    });
                    r.s2Done = true;
                    r.times.S2 = { in: localTime.toFixed(1), out: null };
                }

                if (r.s2Done && r.times.S2 && r.times.S2.out === null && localTime >= r.s2out) {
                    r.times.S2.out = localTime.toFixed(1);
                }
            });

            // Mise Ã  jour des animations de tir
            shooting.forEach(anim => {

                const runner = anim.runner;

                // --- Temps globaux d'entrÃ©e et de fin de tir ---
                const shootStartGlobal =
                    runner.t0 + (anim.label === "S1" ? runner.s1in : runner.s2in);

                const shootEndGlobal =
                    runner.t0 + (anim.label === "S1" ? runner.s1time : runner.s2time);

                // --- DurÃ©e locale du tir (SANS t0) ---
                const durationLocal = Math.max(
                    (anim.label === "S1"
                        ? runner.s1time - runner.s1in
                        : runner.s2time - runner.s2in),
                    0.001
                );

                // --- Pas encore arrivÃ© au pas de tir ---
                if (raceTime < shootStartGlobal) {
                    return;
                }

                // --- Tir en cours ---
                if (raceTime <= shootEndGlobal) {

                    anim.timer += dt;

                    const progress = Math.min(anim.timer / durationLocal, 1);

                    const targetShots = Math.floor(progress * 5);
                    anim.shots = Math.max(anim.shots, targetShots);
                    anim.shots = Math.min(anim.shots, 5);

                } else {
                    // --- Tir terminÃ© ---
                    anim.shots = 5;
                    anim.post += dt;
                }
            });
        }

        // =====================
        // RENDER
        // =====================
        function render() {
            // HUD TOUJOURS EN PREMIER
            const realRaceTime = raceTime / TIME_FACTOR; // convertit le temps compressÃ© en temps rÃ©el
            hud.textContent =
                `Temps : ${realRaceTime.toFixed(1)} s | Vitesse : ${paused ? "PAUSE" : "x" + timeScale.toFixed(1)}`;


            // CANVAS
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = "#bbb";
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.ellipse(CENTER.x, CENTER.y, A, B, 0, 0, Math.PI * 2);
            ctx.stroke();

            runners.forEach(r => {

                // Ne dessine pas si coureur pas encore parti
                if (raceTime < r.t0) return;

                const localTime = raceTime - r.t0;
                const TWO_PI = Math.PI * 2;

                let angle = 0;

                // Avant S1 in
                if (localTime < r.s1in) angle = (localTime / r.s1in) * TWO_PI;

                // Tir S1
                else if (localTime >= r.s1in && localTime < r.s1out) angle = TWO_PI;

                // TronÃ§on S1â†’S2
                else if (localTime >= r.s1out && localTime < r.s2in) {
                    angle = TWO_PI + ((localTime - r.s1out) / (r.s2in - r.s1out)) * TWO_PI;
                }

                // Tir S2
                else if (localTime >= r.s2in && localTime < r.s2out) angle = TWO_PI * 2;

                // TronÃ§on S2â†’S3
                else if (localTime >= r.s2out && localTime < r.finish) {
                    angle = TWO_PI * 2 + ((localTime - r.s2out) / (r.finish - r.s2out)) * TWO_PI;
                }

                // DisparaÃ®t aprÃ¨s S2 out
                if (localTime > r.finish) return;

                const x = CENTER.x + A * Math.cos(angle);
                const y = CENTER.y + B * Math.sin(angle);

                ctx.fillStyle = r.color;
                ctx.beginPath();
                ctx.arc(x, y, 6, 0, TWO_PI);
                ctx.fill();
            });


            // PAS DE TIR
            const panel = document.getElementById("shooting-panel");
            panel.innerHTML = "<h4>Pas de tir</h4>";
            shooting.filter(s => s.post < TARGET_LIFETIME).forEach(s => {
                const row = document.createElement("div");
                row.className = "shooting-row";
                row.style.color = s.runner.color;
                row.textContent = `${s.runner.name} (${s.label})`;

                const targets = document.createElement("div");
                targets.className = "targets";

                for (let i = 0; i < 5; i++) {
                    const t = document.createElement("span");

                    if (i < s.shots) {
                        if (s.targets[i] === "hit") {
                            t.style.background = "white";   // cible touchÃ©e
                        } else {
                            t.style.background = "red";     // cible ratÃ©e ðŸ”´
                        }
                    } else {
                        t.style.background = "black";       // pas encore tirÃ©e
                    }

                    targets.appendChild(t);
                }

                row.appendChild(targets);
                panel.appendChild(row);
            });


            // === CLASSEMENTS MULTIPLES ===
            updateRankingBlock(
                "ranking-s1",
                r => r.times.S1 && r.times.S1.out != null,
                r => r.times.S1.out,
                r => r.s1result
            );

            updateRankingBlock(
                "ranking-s2",
                r => r.times.S2 && r.times.S2.out != null,
                r => r.times.S2.out,
                r => r.s2result
            );

            updateRankingBlock(
                "ranking-finish",
                r => r.finish != null && raceTime >= r.t0 + r.finish,
                r => r.finish,
                r => r.s2result + r.s1result
            );


            // === FONCTION GÃ‰NÃ‰RIQUE ===
            function updateRankingBlock(containerId, isEligible, getTime, getShootResult) {
                const container = document.getElementById(containerId);
                if (!container) return;

                container.innerHTML = "";

                const eligibleRunners = runners
                    .filter(r => isEligible(r))
                    .sort((a, b) => getTime(a) - getTime(b));

                if (eligibleRunners.length === 0) return;

                const leaderTime = getTime(eligibleRunners[0]);

                eligibleRunners.forEach((r, index) => {
                    const div = document.createElement("div");
                    div.className = "ranking-row";
                    div.style.color = r.color;

                    let gapText = "";
                    if (index > 0) {
                        const gap = (getTime(r) - leaderTime) / TIME_FACTOR;
                        gapText = ` +${gap.toFixed(1)}s`;
                    }

                    let shootText = "";
                    if (typeof getShootResult === "function") {
                        shootText = ` (${getShootResult(r)}/5)`;
                    }

                    div.textContent = `${index + 1}. ${r.name}${gapText}${shootText}`;
                    container.appendChild(div);
                });
            }

        }

        requestAnimationFrame(loop);
    </script>

</body>


</html>
