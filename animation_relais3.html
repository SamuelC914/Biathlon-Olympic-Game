<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Biathlon Arcade â€“ Stable</title>

    <style>
        body {
            margin: 0;
            background: #ffffff;
            font-family: Arial, sans-serif;
            position: relative;
            overflow-y: auto;
        }

        /* IMAGE DE FOND TRANSPARENTE */
        body::before {
            content: "";
            position: fixed;
            inset: 0;

            background-image: url("https://raw.githubusercontent.com/SamuelC914/Biathlon-Olympic-Game/refs/heads/main/eric-perrot-photo-agence-zoom-kevin-voigt.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            opacity: 0.25;
            /* ðŸ‘ˆ transparence */
            z-index: -1;
            /* ðŸ‘ˆ derriÃ¨re tout */
            pointer-events: none;
            /* ðŸ‘ˆ aucune interaction */
        }

        #left {
            width: 180px;
            padding: 10px;
            box-sizing: border-box;
        }

        #start-list {
            margin-top: 12px;
            background: rgba(255, 255, 255, 0.95);
            padding: 8px;
            font-size: 13px;
        }

        .start-row {
            margin-bottom: 4px;
        }

        #right {
            width: 350px;
            padding: 10px;
            box-sizing: border-box;
        }

        #center {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            /* max-height: 95vh; */
        }

        /* Classement sous la piste */
        #ranking-panel {
            width: 800px;
            background: #ffffff;
            padding: 10px;
            box-sizing: border-box;
            /* max-height: 260px; */
            /* ðŸ‘ˆ hauteur visible */
            overflow-y: auto;
            overflow-x: auto;
            /* ðŸ‘ˆ scroll interne */
            display: flex;
            flex-direction: row;
            gap: 12px;
        }

        /* Une colonne de classement */
        .ranking-column {
            flex: 1;
            border: 1px solid #ccc;
            padding: 8px;
            box-sizing: border-box;
        }

        /* Lignes de classement */
        .ranking-row {
            margin-bottom: 6px;
            font-size: 13px;
        }

        canvas {
            background: rgb(222, 221, 221);
            margin-top: 10px;
        }

        #shooting-panel {
            width: 100%;
            background: #ffffff;
            padding: 10px;
            box-sizing: border-box;
            min-height: 160px;
        }

        .shooting-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .targets span {
            display: inline-block;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid #000000;
            margin-left: 6px;
        }

        .hit {
            background: black;
        }

        .ranking-row {
            margin-bottom: 6px;
        }

        #app {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            gap: 12px;
            position: relative;
            z-index: 1;
        }

        #left-panel {
            width: 220px;
        }

        #center-panel {
            width: 900px;
        }

        #right-panel {
            width: 260px;
        }
    </style>
</head>


<body>

    <div id="app">

        <!-- HUD Ã  gauche -->
        <div id="left">
            <h3>HUD</h3>
            <p id="hud">Initialisationâ€¦</p>
            <p>= / - : vitesse</p>
            <p>+ : vitesse x 2</p>
            <p>- : vitesse / 2</p>
            <p>1 : vitesse 1</p>
            <p>x : vitesse xÂ²</p>
            <p>Espace : pause</p>

            <div id="start-list">
                <h4>DÃ©parts</h4>
                <div id="start-runners"></div>
            </div>
        </div>

        <!-- Centre : piste + classement -->
        <div id="center">
            <canvas id="track" width="800" height="400"></canvas>

            <div id="ranking-panel">
                <div class="ranking-column">
                    <h3>S1</h3>
                    <div id="ranking-s1"></div>
                </div>

                <div class="ranking-column">
                    <h3>S2</h3>
                    <div id="ranking-s2"></div>
                </div>

                <div class="ranking-column">
                    <h3>S3</h3>
                    <div id="ranking-s3"></div>
                </div>

                <div class="ranking-column">
                    <h3>S4</h3>
                    <div id="ranking-s4"></div>
                </div>

                <div class="ranking-column">
                    <h3>Finish</h3>
                    <div id="ranking-finish"></div>
                </div>
            </div>

        </div>

        <!-- Pas de tir Ã  droite -->
        <div id="right">
            <h3>Pas de tir</h3>
            <div id="shooting-panel"></div>
        </div>

    </div>


    <script>
        console.log("Script chargÃ©");

        // =====================
        // RÃ‰FÃ‰RENCES SÃ›RES
        // =====================
        const hud = document.getElementById("hud");
        const canvas = document.getElementById("track");
        if (!canvas) {
            hud.textContent = "ERREUR : canvas manquant";
            throw new Error("Canvas manquant");
        }
        const ctx = canvas.getContext("2d");

        // =====================
        // PISTE
        // =====================
        const CENTER = { x: 400, y: 200 };
        const A = 320;
        const B = 140;
        const startList = document.getElementById("start-runners");

        function initStartList() {
            startList.innerHTML = "";

            runners
                .slice()
                .sort((a, b) => a.t0 - b.t0)
                .forEach(r => {
                r.showLabel = false;

                const div = document.createElement("div");
                div.className = "start-row";
                div.textContent = `${r.name} (t0=${r.t0.toFixed(1)})`;
                div.style.cursor = "pointer";
                div.style.color = r.color;

                div.addEventListener("click", () => {
                    r.showLabel = !r.showLabel;
                    div.style.fontWeight = r.showLabel ? "bold" : "normal";
                });

                startList.appendChild(div);
            });
        }

        // =====================
        // DONNÃ‰ES COUREURS
        // =====================
        const TIME_FACTOR = 1;

        const runners = [
            { name: "Colombe Basquet", t0: 18.63439714848937, s1in: 267,s1result:5, s1time:289, s1out: 290, s2in: 488, s2result: 5, s2time: 508, s2out: 509, s3in: 713, s3result: 4, s3time: 733, s3out: 753, s4in: 959, s4result: 5, s4time: 977, s4out: 977, finish: 1170, color: "#2962f2" },
{ name: "Lucy Vysta", t0: 0.0, s1in: 244,s1result:4, s1time:269, s1out: 289, s2in: 488, s2result: 5, s2time: 515, s2out: 515, s3in: 713, s3result: 5, s3time: 737, s3out: 738, s4in: 941, s4result: 4, s4time: 963, s4out: 982, finish: 1169, color: "#f65359" },
{ name: "Khalie Bergmädchen", t0: 47.95411922908352, s1in: 295,s1result:5, s1time:320, s1out: 320, s2in: 522, s2result: 5, s2time: 547, s2out: 547, s3in: 750, s3result: 5, s3time: 768, s3out: 768, s4in: 972, s4result: 5, s4time: 992, s4out: 993, finish: 1183, color: "#2fc52c" },
{ name: "Nicole Gosso", t0: 102.584566434909, s1in: 333,s1result:5, s1time:354, s1out: 355, s2in: 553, s2result: 5, s2time: 576, s2out: 576, s3in: 776, s3result: 5, s3time: 794, s3out: 794, s4in: 994, s4result: 5, s4time: 1012, s4out: 1012, finish: 1196, color: "#a980ad" },
{ name: "Justeline Braisaz-Bouchet", t0: 97.32757962971414, s1in: 333,s1result:4, s1time:361, s1out: 382, s2in: 572, s2result: 4, s2time: 595, s2out: 615, s3in: 801, s3result: 3, s3time: 825, s3out: 864, s4in: 1055, s4result: 5, s4time: 1078, s4out: 1079, finish: 1244, color: "#ba79f6" },
{ name: "Anita Elansen", t0: 82.1983523166316, s1in: 328,s1result:5, s1time:353, s1out: 353, s2in: 553, s2result: 5, s2time: 574, s2out: 574, s3in: 777, s3result: 3, s3time: 798, s3out: 837, s4in: 1042, s4result: 4, s4time: 1064, s4out: 1083, finish: 1275, color: "#a46815" },
{ name: "Marte Johansen", t0: 12.204557936781157, s1in: 267,s1result:5, s1time:295, s1out: 295, s2in: 515, s2result: 3, s2time: 541, s2out: 581, s3in: 801, s3result: 5, s3time: 825, s3out: 825, s4in: 1042, s4result: 5, s4time: 1065, s4out: 1065, finish: 1277, color: "#fae462" },

        ];
        initStartList()
        // Appliquer le facteur de normalisation temporelle
        runners.forEach(r => {
            r.t0 *= TIME_FACTOR;
            r.s1in *= TIME_FACTOR;
            r.s1time *= TIME_FACTOR;
            r.s1out *= TIME_FACTOR;
            r.s2in *= TIME_FACTOR;
            r.s2time *= TIME_FACTOR;
            r.s2out *= TIME_FACTOR;
            r.s3in *= TIME_FACTOR;
            r.s3time *= TIME_FACTOR;
            r.s3out *= TIME_FACTOR;
            r.s4in *= TIME_FACTOR;
            r.s4time *= TIME_FACTOR;
            r.s4out *= TIME_FACTOR;
            r.state = "RUNNING";
        });

        runners.forEach(r => {
            r.s1Done = false;
            r.s2Done = false;
            r.s3Done = false;
            r.s4Done = false;
        });

        runners.forEach(r => {
            r.times = {}; // { S1: { in: null, out: null }, S2: { in: null, out: null } }
        });

        // =====================
        // TEMPS
        // =====================
        let raceTime = 0;
        let timeScale = 0.5;
        let paused = false;
        let lastTime = performance.now();

        // =====================
        // PAS DE TIR
        // =====================
        const shooting = [];
        const TARGET_LIFETIME = 10;

        // =====================
        // INPUT
        // =====================
        document.addEventListener("keydown", e => {
            if (e.key === "=" || e.key === "+") timeScale = Math.min(100, timeScale * 2);
            if (e.key === "-") timeScale = Math.max(0.1, timeScale * 0.5);
            if (e.key === "0") timeScale = 1;
            if (e.key === "1") timeScale = 1;
            if (e.key === "2") timeScale = 4;
            if (e.key === "3") timeScale = 9;
            if (e.key === "4") timeScale = 16;
            if (e.key === "5") timeScale = 25;
            if (e.key === "6") timeScale = 36;
            if (e.key === "7") timeScale = 49;
            if (e.key === "8") timeScale = 64;
            if (e.key === "9") timeScale = 81;
            if (e.code === "Space") paused = !paused;
        });

        // =====================
        // BOUCLE
        // =====================
        function loop(now) {
            const realDt = (now - lastTime) / 1000;
            lastTime = now;

            if (!paused) raceTime += realDt * timeScale;

            update(realDt * timeScale);
            render();

            requestAnimationFrame(loop);
        }

        // =====================
        // GENERER TIR
        // =====================

        function generateTargets(result) {
            const arr = [];
            for (let i = 0; i < result; i++) arr.push("hit");
            for (let i = result; i < 5; i++) arr.push("miss");

            // shuffle
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        // =====================
        // UPDATE
        // =====================
        function update(dt) {
            runners.forEach(r => {
                // Si le coureur n'est pas encore parti, ne fait rien
                if (raceTime < r.t0) return;

                // Temps relatif depuis le dÃ©part du coureur
                const localTime = raceTime;// - r.t0;
                // S1
                if (!r.s1Done && localTime >= r.s1in) {
                    shooting.push({
                        runner: r,
                        shots: 0,
                        timer: 0,
                        end: r.s1out,
                        post: 0,
                        label: "S1",
                        targets: generateTargets(r.s1result)
                    });
                    r.s1Done = true;
                    r.times.S1 = { in: localTime.toFixed(1), out: null };
                }

                if (r.s1Done && r.times.S1 && r.times.S1.out === null && localTime >= r.s1out) {
                    r.times.S1.out = localTime.toFixed(1);
                }

                // --- Gestion S2 ---
                if (!r.s2Done && localTime >= r.s2in) {
                    shooting.push({
                        runner: r,
                        shots: 0,
                        timer: 0,
                        end: r.s2out,
                        post: 0,
                        label: "S2",
                        targets: generateTargets(r.s2result)
                    });
                    r.s2Done = true;
                    r.times.S2 = { in: localTime.toFixed(1), out: null };
                }

                if (r.s2Done && r.times.S2 && r.times.S2.out === null && localTime >= r.s2out) {
                    r.times.S2.out = localTime.toFixed(1);
                }
                // S3
                if (!r.s3Done && localTime >= r.s3in) {
                    shooting.push({
                        runner: r,
                        shots: 0,
                        timer: 0,
                        end: r.s3out,
                        post: 0,
                        label: "S3",
                        targets: generateTargets(r.s3result)
                    });
                    r.s3Done = true;
                    r.times.S3 = { in: localTime.toFixed(1), out: null };
                }

                if (r.s3Done && r.times.S3 && r.times.S3.out === null && localTime >= r.s3out) {
                    r.times.S3.out = localTime.toFixed(1);
                }

                // S4
                if (!r.s4Done && localTime >= r.s4in) {
                    shooting.push({
                        runner: r,
                        shots: 0,
                        timer: 0,
                        end: r.s4out,
                        post: 0,
                        label: "S4",
                        targets: generateTargets(r.s4result)
                    });
                    r.s4Done = true;
                    r.times.S4 = { in: localTime.toFixed(1), out: null };
                }

                if (r.s4Done && r.times.S4 && r.times.S4.out === null && localTime >= r.s4out) {
                    r.times.S4.out = localTime.toFixed(1);
                }
            });

            // Mise Ã  jour des animations de tir
            shooting.forEach(anim => {

                const runner = anim.runner;

                // --- Temps globaux d'entrÃ©e et de fin de tir ---
                function getShootTimes(runner, label) {
                    if (label === "S1") return [runner.s1in, runner.s1time];
                    if (label === "S2") return [runner.s2in, runner.s2time];
                    if (label === "S3") return [runner.s3in, runner.s3time];
                    if (label === "S4") return [runner.s4in, runner.s4time];
                    return [0, 0];
                }

                const [shootIn, shootTime] = getShootTimes(runner, anim.label);

                const shootStartGlobal = shootIn //+ runner.t0;
                const shootEndGlobal = shootTime //+ runner.t0;

                const durationLocal = Math.max(shootTime - shootIn, 0.001);

                // --- Pas encore arrivÃ© au pas de tir ---
                if (raceTime < shootStartGlobal) {
                    return;
                }

                // --- Tir en cours ---
                if (raceTime <= shootEndGlobal) {

                    anim.timer += dt;

                    const progress = Math.min(anim.timer / durationLocal, 1);

                    const targetShots = Math.floor(progress * 5);
                    anim.shots = Math.max(anim.shots, targetShots);
                    anim.shots = Math.min(anim.shots, 5);

                } else {
                    // --- Tir terminÃ© ---
                    anim.shots = 5;
                    anim.post += dt;
                }
            });
        }

        // =====================
        // RENDER
        // =====================
        function render() {
            // HUD TOUJOURS EN PREMIER
            const realRaceTime = raceTime / TIME_FACTOR; // convertit le temps compressÃ© en temps rÃ©el
            hud.textContent =
                `Temps : ${realRaceTime.toFixed(1)} s | Vitesse : ${paused ? "PAUSE" : "x" + timeScale.toFixed(1)}`;


            // CANVAS
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = "#ffffff";
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.ellipse(CENTER.x, CENTER.y, A, B, 0, 0, Math.PI * 2);
            ctx.lineWidth = 30;
            ctx.stroke();

            runners.forEach(r => {

                if (raceTime < r.t0) return;

                const t = raceTime;
                const TWO_PI = Math.PI * 2;
                let angle = 0;

                // Tour 1
                if (t < r.s1in)
                    angle = TWO_PI * (t - r.t0) / (r.s1in - r.t0);

                // Tir S1
                else if (t < r.s1out)
                    angle = 1 * TWO_PI;

                // Tour 2
                else if (t < r.s2in)
                    angle = 1 * TWO_PI +
                        ((t - r.s1out) / (r.s2in - r.s1out)) * TWO_PI;

                // Tir S2
                else if (t < r.s2out)
                    angle = 2 * TWO_PI;

                // Tour 3
                else if (t < r.s3in)
                    angle = 2 * TWO_PI +
                        ((t - r.s2out) / (r.s3in - r.s2out)) * TWO_PI;

                // Tir S3
                else if (t < r.s3out)
                    angle = 3 * TWO_PI;

                // Tour 4
                else if (t < r.s4in)
                    angle = 3 * TWO_PI +
                        ((t - r.s3out) / (r.s4in - r.s3out)) * TWO_PI;

                // Tir S4
                else if (t < r.s4out)
                    angle = 4 * TWO_PI;

                // Tour final
                else if (t < r.finish)
                    angle = 4 * TWO_PI +
                        ((t - r.s4out) / (r.finish - r.s4out)) * TWO_PI;

                else return;

                const x = CENTER.x + A * Math.cos(angle);
                const y = CENTER.y + B * Math.sin(angle);

                ctx.fillStyle = r.color;
                ctx.beginPath();
                ctx.arc(x, y, 6, 0, TWO_PI);
                ctx.fill();

                if (r.showLabel) {
                    ctx.font = "12px Arial";
                    ctx.textAlign = "left";
                    ctx.textBaseline = "middle";

                    // contour pour la lisibilitÃ©
                    ctx.strokeStyle = "white";
                    ctx.lineWidth = 3;
                    ctx.strokeText(r.name, x + 10, y);

                    // texte
                    ctx.fillStyle = "black";
                    ctx.fillText(r.name, x + 10, y);
                }
            });


            // PAS DE TIR
            const panel = document.getElementById("shooting-panel");
            panel.innerHTML = "<h4>Pas de tir</h4>";
            shooting.filter(s => s.post < TARGET_LIFETIME).forEach(s => {
                const row = document.createElement("div");
                row.className = "shooting-row";
                row.style.color = s.runner.color;
                row.textContent = `${s.runner.name} (${s.label})`;

                const targets = document.createElement("div");
                targets.className = "targets";

                for (let i = 0; i < 5; i++) {
                    const t = document.createElement("span");

                    if (i < s.shots) {
                        if (s.targets[i] === "hit") {
                            t.style.background = "white";   // cible touchÃ©e
                        } else {
                            t.style.background = "red";     // cible ratÃ©e ðŸ”´
                        }
                    } else {
                        t.style.background = "black";       // pas encore tirÃ©e
                    }

                    targets.appendChild(t);
                }

                row.appendChild(targets);
                panel.appendChild(row);
            });


            // === CLASSEMENTS MULTIPLES ===
            updateRankingBlock(
                "ranking-s1",
                r => r.times.S1 && r.times.S1.out != null,
                r => r.times.S1.out,
                r => r.s1result
            );

            updateRankingBlock(
                "ranking-s2",
                r => r.times.S2 && r.times.S2.out != null,
                r => r.times.S2.out,
                r => r.s2result
            );

            updateRankingBlock(
                "ranking-s3",
                r => r.times.S3 && r.times.S3.out != null,
                r => r.times.S3.out,
                r => r.s3result
            );

            updateRankingBlock(
                "ranking-s4",
                r => r.times.S4 && r.times.S4.out != null,
                r => r.times.S4.out,
                r => r.s4result
            );

            updateRankingBlock(
                "ranking-finish",
                r => r.finish != null && raceTime >= r.finish,// + r.t0,
                r => r.finish,
                r => r.s4result + r.s3result + r.s2result + r.s1result
            );


            // === FONCTION GÃ‰NÃ‰RIQUE ===
            function updateRankingBlock(containerId, isEligible, getTime, getShootResult) {
                const container = document.getElementById(containerId);
                if (!container) return;

                container.innerHTML = "";

                const eligibleRunners = runners
                    .filter(r => isEligible(r))
                    .sort((a, b) => getTime(a) - getTime(b));

                if (eligibleRunners.length === 0) return;

                const leaderTime = getTime(eligibleRunners[0]);

                eligibleRunners.forEach((r, index) => {
                    const div = document.createElement("div");
                    div.className = "ranking-row";
                    div.style.color = r.color;

                    let gapText = "";
                    if (index > 0) {
                        const gap = (getTime(r) - leaderTime) / TIME_FACTOR;
                        gapText = ` +${gap.toFixed(1)}s`;
                    }

                    let shootText = "";
                    if (typeof getShootResult === "function") {
                        shootText = ` (${getShootResult(r)}/5)`;
                    }

                    div.textContent = `${index + 1}. ${r.name}${gapText}${shootText}`;
                    container.appendChild(div);
                });
            }

        }

        requestAnimationFrame(loop);
    </script>

</body>

</html>
