        // =====================
        // TEMPS
        // =====================
        let raceTime = 0;
        let timeScale = 0.5;
        let paused = false;
        let lastTime = performance.now();

        // =====================
        // PAS DE TIR
        // =====================
        const shooting = [];
        const TARGET_LIFETIME = 10;

        // =====================
        // INPUT
        // =====================
        document.addEventListener("keydown", e => {
            if (e.key === "=" || e.key === "+") timeScale = Math.min(100, timeScale * 2);
            if (e.key === "-") timeScale = Math.max(0.1, timeScale * 0.5);
            if (e.key === "0") timeScale = 1;
            if (e.key === "1") timeScale = 1;
            if (e.key === "2") timeScale = 4;
            if (e.key === "3") timeScale = 9;
            if (e.key === "4") timeScale = 16;
            if (e.key === "5") timeScale = 25;
            if (e.key === "6") timeScale = 36;
            if (e.key === "7") timeScale = 49;
            if (e.key === "8") timeScale = 64;
            if (e.key === "9") timeScale = 81;
            if (e.code === "Space") paused = !paused;
        });

        // =====================
        // BOUCLE
        // =====================
        function loop(now) {
            const realDt = (now - lastTime) / 1000;
            lastTime = now;

            if (!paused) raceTime += realDt * timeScale;

            update(realDt * timeScale);
            render();

            requestAnimationFrame(loop);
        }

        // =====================
        // GENERER TIR
        // =====================

        function generateTargets(result) {
            const arr = [];
            for (let i = 0; i < result; i++) arr.push("hit");
            for (let i = result; i < 5; i++) arr.push("miss");

            // shuffle
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        // =====================
        // UPDATE
        // =====================
        function update(dt) {
            runners.forEach(r => {
                // Si le coureur n'est pas encore parti, ne fait rien
                if (raceTime < r.t0) return;

                // Temps relatif depuis le dÃ©part du coureur
                const localTime = raceTime;// - r.t0;
                // S1
                if (!r.s1Done && localTime >= r.s1in) {
                    shooting.push({
                        runner: r,
                        shots: 0,
                        timer: 0,
                        end: r.s1out,
                        post: 0,
                        label: "S1",
                        targets: generateTargets(r.s1result)
                    });
                    r.s1Done = true;
                    r.times.S1 = { in: localTime.toFixed(1), out: null };
                }

                if (r.s1Done && r.times.S1 && r.times.S1.out === null && localTime >= r.s1out) {
                    r.times.S1.out = localTime.toFixed(1);
                }

                // --- Gestion S2 ---
                if (!r.s2Done && localTime >= r.s2in) {
                    shooting.push({
                        runner: r,
                        shots: 0,
                        timer: 0,
                        end: r.s2out,
                        post: 0,
                        label: "S2",
                        targets: generateTargets(r.s2result)
                    });
                    r.s2Done = true;
                    r.times.S2 = { in: localTime.toFixed(1), out: null };
                }

                if (r.s2Done && r.times.S2 && r.times.S2.out === null && localTime >= r.s2out) {
                    r.times.S2.out = localTime.toFixed(1);
                }
                // S3
                if (!r.s3Done && localTime >= r.s3in) {
                    shooting.push({
                        runner: r,
                        shots: 0,
                        timer: 0,
                        end: r.s3out,
                        post: 0,
                        label: "S3",
                        targets: generateTargets(r.s3result)
                    });
                    r.s3Done = true;
                    r.times.S3 = { in: localTime.toFixed(1), out: null };
                }

                if (r.s3Done && r.times.S3 && r.times.S3.out === null && localTime >= r.s3out) {
                    r.times.S3.out = localTime.toFixed(1);
                }

                // S4
                if (!r.s4Done && localTime >= r.s4in) {
                    shooting.push({
                        runner: r,
                        shots: 0,
                        timer: 0,
                        end: r.s4out,
                        post: 0,
                        label: "S4",
                        targets: generateTargets(r.s4result)
                    });
                    r.s4Done = true;
                    r.times.S4 = { in: localTime.toFixed(1), out: null };
                }

                if (r.s4Done && r.times.S4 && r.times.S4.out === null && localTime >= r.s4out) {
                    r.times.S4.out = localTime.toFixed(1);
                }
            });

            // Mise Ã  jour des animations de tir
            shooting.forEach(anim => {

                const runner = anim.runner;

                // --- Temps globaux d'entrÃ©e et de fin de tir ---
                function getShootTimes(runner, label) {
                    if (label === "S1") return [runner.s1in, runner.s1time];
                    if (label === "S2") return [runner.s2in, runner.s2time];
                    if (label === "S3") return [runner.s3in, runner.s3time];
                    if (label === "S4") return [runner.s4in, runner.s4time];
                    return [0, 0];
                }

                const [shootIn, shootTime] = getShootTimes(runner, anim.label);

                const shootStartGlobal = shootIn // + runner.t0;
                const shootEndGlobal = shootTime //+ runner.t0;

                const durationLocal = Math.max(shootTime - shootIn, 0.001);

                // --- Pas encore arrivÃ© au pas de tir ---
                if (raceTime < shootStartGlobal) {
                    return;
                }

                // --- Tir en cours ---
                if (raceTime <= shootEndGlobal) {

                    anim.timer += dt;

                    const progress = Math.min(anim.timer / durationLocal, 1);

                    const targetShots = Math.floor(progress * 5);
                    anim.shots = Math.max(anim.shots, targetShots);
                    anim.shots = Math.min(anim.shots, 5);

                } else {
                    // --- Tir terminÃ© ---
                    anim.shots = 5;
                    anim.post += dt;
                }
            });
        }

            ctx.beginPath();
            ctx.ellipse(CENTER.x, CENTER.y, A, B, 0, 0, Math.PI * 2);
            ctx.lineWidth = 30;
            ctx.stroke();

            runners.forEach(r => {

                if (raceTime < r.t0) return;

                const t = raceTime;
                const TWO_PI = Math.PI * 2;
                let angle = 0;

                // Tour 1
                if (t < r.s1in)
                    angle = TWO_PI * (t - r.t0) / (r.s1in - r.t0);

                // Tir S1
                else if (t < r.s1out)
                    angle = 1 * TWO_PI;

                // Tour 2
                else if (t < r.s2in)
                    angle = 1 * TWO_PI +
                        ((t - r.s1out) / (r.s2in - r.s1out)) * TWO_PI;

                // Tir S2
                else if (t < r.s2out)
                    angle = 2 * TWO_PI;

                // Tour 3
                else if (t < r.s3in)
                    angle = 2 * TWO_PI +
                        ((t - r.s2out) / (r.s3in - r.s2out)) * TWO_PI;

                // Tir S3
                else if (t < r.s3out)
                    angle = 3 * TWO_PI;

                // Tour 4
                else if (t < r.s4in)
                    angle = 3 * TWO_PI +
                        ((t - r.s3out) / (r.s4in - r.s3out)) * TWO_PI;

                // Tir S4
                else if (t < r.s4out)
                    angle = 4 * TWO_PI;

                // Tour final
                else if (t < r.finish)
                    angle = 4 * TWO_PI +
                        ((t - r.s4out) / (r.finish - r.s4out)) * TWO_PI;

                else return;

                const x = CENTER.x + A * Math.cos(angle);
                const y = CENTER.y + B * Math.sin(angle);

                ctx.fillStyle = r.color;
                ctx.beginPath();
                ctx.arc(x, y, 6, 0, TWO_PI);
                ctx.fill();

                if (r.showLabel) {
                    ctx.font = "12px Arial";
                    ctx.textAlign = "left";
                    ctx.textBaseline = "middle";

                    // contour pour la lisibilitÃ©
                    ctx.strokeStyle = "white";
                    ctx.lineWidth = 3;
                    ctx.strokeText(r.name, x + 10, y);

                    // texte
                    ctx.fillStyle = "black";
                    ctx.fillText(r.name, x + 10, y);
                }
            });


            // PAS DE TIR
            const panel = document.getElementById("shooting-panel");
            panel.innerHTML = "<h4>Pas de tir</h4>";
            shooting.filter(s => s.post < TARGET_LIFETIME).forEach(s => {
                const row = document.createElement("div");
                row.className = "shooting-row";
                row.style.color = s.runner.color;
                row.textContent = `${s.runner.name} (${s.label})`;

                const targets = document.createElement("div");
                targets.className = "targets";

                for (let i = 0; i < 5; i++) {
                    const t = document.createElement("span");

                    if (i < s.shots) {
                        if (s.targets[i] === "hit") {
                            t.style.background = "white";   // cible touchÃ©e
                        } else {
                            t.style.background = "red";     // cible ratÃ©e ðŸ”´
                        }
                    } else {
                        t.style.background = "black";       // pas encore tirÃ©e
                    }

                    targets.appendChild(t);
                }

                row.appendChild(targets);
                panel.appendChild(row);
            });


            // === CLASSEMENTS MULTIPLES ===
            updateRankingBlock(
                "ranking-s1",
                r => r.times.S1 && r.times.S1.out != null,
                r => r.times.S1.out,
                r => r.s1result
            );

            updateRankingBlock(
                "ranking-s2",
                r => r.times.S2 && r.times.S2.out != null,
                r => r.times.S2.out,
                r => r.s2result
            );

            updateRankingBlock(
                "ranking-s3",
                r => r.times.S3 && r.times.S3.out != null,
                r => r.times.S3.out,
                r => r.s3result
            );

            updateRankingBlock(
                "ranking-s4",
                r => r.times.S4 && r.times.S4.out != null,
                r => r.times.S4.out,
                r => r.s4result
            );

            updateRankingBlock(
                "ranking-finish",
                r => r.finish != null && raceTime >= r.finish,// + r.t0,
                r => r.finish,
                r => r.s4result + r.s3result + r.s2result + r.s1result
            );


            // === FONCTION GÃ‰NÃ‰RIQUE ===
            function updateRankingBlock(containerId, isEligible, getTime, getShootResult) {
                const container = document.getElementById(containerId);
                if (!container) return;

                container.innerHTML = "";

                const eligibleRunners = runners
                    .filter(r => isEligible(r))
                    .sort((a, b) => getTime(a) - getTime(b));

                if (eligibleRunners.length === 0) return;

                const leaderTime = getTime(eligibleRunners[0]);

                eligibleRunners.forEach((r, index) => {
                    const div = document.createElement("div");
                    div.className = "ranking-row";
                    div.style.color = r.color;

                    let gapText = "";
                    if (index > 0) {
                        const gap = (getTime(r) - leaderTime) / TIME_FACTOR;
                        gapText = ` +${gap.toFixed(1)}s`;
                    }

                    let shootText = "";
                    if (typeof getShootResult === "function") {
                        shootText = ` (${getShootResult(r)}/5)`;
                    }

                    div.textContent = `${index + 1}. ${r.name}${gapText}${shootText}`;
                    container.appendChild(div);
                });
            }

        }

        requestAnimationFrame(loop);
    </script>
